<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Word Counter and Text Analyzer/style.css">
</head>
<body>
    <h1>Text Analyzer</h1>
    <div id="words"></div>
    <div id="characters"></div>
    <div id="sentences"></div>
    <div id="paragraphs"></div>
    <div id="pronouns"></div>
    <textarea name="text" id="text" cols="30" rows="10" placeholder="Paste/Write some text"></textarea>
    <div>
        Average Reading Time:
        <span id="avrReadingTime"></span>
    </div>
    <div>
        Longest Word:
        <span id="longestWord"></span>
    </div>
    <script src="/Word Counter and Text Analyzer/app.js"></script>
</body>
</html>
